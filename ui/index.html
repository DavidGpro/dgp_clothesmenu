<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <div id="cross">
            <i class="fas fa-times"></i>
        </div>
        <div id="header">
            <div id="icon">
                <i class="far fa-plus-square" id="icon-fa"></i>
            </div>

            <div id="indicator">
                <div id="indicator-image"></div>
            </div>

        </div>

        <div id="footer">
            <div id="line">
                <div id="text">
                    <p>QUITAR</p>
                    <p>PONER</p>
                </div>
                <input type="range" min="1" max="2" value="2" class="slider" id="myRange">
            </div>
        </div>

        <div id="catalog">
            <div id="group1" class="flex-catalog">
                <div style="background: url(img/bag.png)" class="button-style" data-info="bag"></div>
                <div style="background: url(img/bagoff.png)" class="button-style" data-info="bagoff"></div>
                <div style="background: url(img/bracelet.png)" class="button-style" data-info="bracelet"></div>
                <div style="background: url(img/ear.png)" class="button-style" data-info="ear"></div>
                <div style="background: url(img/glasses.png)" class="button-style" data-info="glasses"></div>
                <div style="background: url(img/gloves.png)" class="button-style" data-info="gloves"></div>
            </div>
            <div id="group2" class="flex-catalog">
                <div style="background: url(img/hair.png)" class="button-style" data-info="hair"></div>
                <div style="background: url(img/hat.png)" class="button-style" data-info="hat"></div>
                <div style="background: url(img/mask.png)" class="button-style" data-info="mask"></div>
                <div style="background: url(img/neck.png)" class="button-style" data-info="neck"></div>
                <div style="background: url(img/pants.png)" class="button-style" data-info="pants"></div>
                <div style="background: url(img/paraoff.png)" class="button-style" data-info="paraoff"></div>
            </div>
            <div id="group3" class="flex-catalog">
                <div style="background: url(img/shirt.png)" class="button-style" data-info="shirt"></div>
                <div style="background: url(img/shoes.png)" class="button-style" data-info="shoes"></div>
                <div style="background: url(img/top.png)" class="button-style" data-info="top"></div>
                <div style="background: url(img/vest.png)" class="button-style" data-info="vest"></div>
                <div style="background: url(img/visor.png)" class="button-style" data-info="visor"></div>
                <div style="background: url(img/watch.png)" class="button-style" data-info="watch"></div>
            </div>
        </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
